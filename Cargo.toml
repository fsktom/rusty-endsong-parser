[package]
name = "rusty-endsong-parser"
version = "0.1.0"
authors = ["Filip Toma≈õko <shader301270@gmail.com>"]
edition = "2021"
rust-version = "1.68"
description = "Handling of Spotify endsong.json files - printing top 10 songs/albums/artists, plotting etc."
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.*", features = ["derive"] }
serde_json = "1.0.*"
chrono = "0.4"
chrono-tz = "0.8"
rustyline = { version = "12.*", features = ["derive"] }
unicode-width = "0.1.10"
plotly = "0.8"

[dev-dependencies]
criterion = "0.5"

[profile.release]
# for profiling with cargo-instruments/flamegraph-rs
debug = true

[[bench]]
name = "search"
harness = false
