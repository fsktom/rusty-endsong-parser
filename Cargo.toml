[package]
name = "rusty-endsong-parser"
version = "0.1.0"
authors = ["Filip Toma≈õko <shader301270@gmail.com>"]
edition = "2021"
rust-version = "1.62"
description = "Handling of Spotify endsong.json files - printing top 10 songs/albums/artists, plotting etc."
readme="README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.*", features = ["derive"] }
serde_derive = "1.0.*"
serde_json = "1.0.*"
chrono = "0.4"
chrono-tz = "0.8"
rustyline = "10.1"

[dev-dependencies]
criterion = "0.4"

[[bench]]
name = "printing_top"
harness = false
