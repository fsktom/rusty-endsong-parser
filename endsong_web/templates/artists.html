{% extends "base.html" %}
<!--  -->
{% block title %} Artists {% endblock %}
<!--  -->
{% block content %}
<section class="flex flex-col items-center gap-2">
  <search
    class="flex items-center gap-1 rounded-s border border-gray-700 p-1 text-lg"
  >
    <label for="search">Artist search</label>
    <input
      id="artist-search"
      class="block rounded-lg border border-gray-300 bg-gray-50 p-2 text-gray-900 dark:bg-gray-950 dark:text-gray-100"
      type="search"
      name="search"
      placeholder="Type here..."
      hx-post="/artists"
      hx-trigger="input changed, search, load"
      hx-target="#search-results"
      autofocus
    />
  </search>
  <ul id="search-results" class="flex flex-col items-center text-lg"></ul>
</section>
<script>
  document.addEventListener("keydown", function (event) {
    if (
      (event.key === "s" || event.key === "/") &&
      !event.target.matches("input, textarea")
    ) {
      event.preventDefault();
      document.getElementById("artist-search").focus();
    }
  });
</script>
{% endblock %}
